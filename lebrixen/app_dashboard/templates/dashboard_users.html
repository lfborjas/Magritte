{%load i18n%}
<table id="app-users">
<tr>
	<th>{%trans "User"%}</th>
	<th>{%trans "Date Added"%}</th>
	<th>&nbsp;</th>
</tr>
{%for user in users%}
	{%if forloop.counter|divisibleby:'2'%}
	<tr id="user_{{user.id}}">
	{%else%}
	<tr id="user_{{user.id}}" class="odd-row">
	{%endif%}
		<td class="app-user">{{user.clientId}} </td>
		<td class="app-user-date">{{user.added}}</td>
		<td><button type="button" class="user-remove" id="{{user.id}}">{%trans "Delete"%}</button></td>
	</tr>
{%endfor%}
</table>
